<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="weather-box">
    <h2>üå§Ô∏è Weather Predictor</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Check Weather</button>

    <div class="result" id="weatherResult"></div>
</div>

<script>
    function getWeather() {
        const city = document.getElementById("city").value;
        const apiKey = "YOUR_API_KEY_HERE"; // üîë Add your API key
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.cod === 200) {
                    document.getElementById("weatherResult").innerHTML = `
                        <p><b>City:</b> ${data.name}</p>
                        <p><b>Temperature:</b> ${data.main.temp} ¬∞C</p>
                        <p><b>Weather:</b> ${data.weather[0].description}</p>
                        <p><b>Humidity:</b> ${data.main.humidity}%</p>
                    `;
                } else {
                    document.getElementById("weatherResult").innerHTML = "‚ùå City not found";
                }
            })
            .catch(() => {
                document.getElementById("weatherResult").innerHTML = "‚ö†Ô∏è Error fetching data";
            });
    }
</script>

</body>
</html>
