<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Weather App</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(to top, #ff9966, #ff5e62);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 1.5s ease;
}

/* Glass card */
.weather-card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    color: white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    z-index: 10;
}

.weather-card h1 {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #ffffff;
    color: #333;
    font-weight: bold;
    cursor: pointer;
}

.result {
    margin-top: 20px;
    font-size: 16px;
}

/* Rain animation */
.rain {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    display: none;
}

.drop {
    position: absolute;
    width: 2px;
    height: 15px;
    background: rgba(255,255,255,0.6);
    animation: rainFall 0.8s linear infinite;
}

@keyframes rainFall {
    from {
        transform: translateY(-100px);
    }
    to {
        transform: translateY(100vh);
    }
}

/* Sun animation */
.sun {
    position: absolute;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, #FFD700, #FFA500);
    border-radius: 50%;
    top: 60px;
    right: 80px;
    animation: pulse 3s infinite;
    display: none;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="sun" id="sun"></div>
<div class="rain" id="rain"></div>

<div class="weather-card">
    <h1>üåç Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>
    <div class="result" id="result"></div>
</div>

<script>
const rainContainer = document.getElementById("rain");
const sun = document.getElementById("sun");

for (let i = 0; i < 120; i++) {
    let drop = document.createElement("div");
    drop.classList.add("drop");
    drop.style.left = Math.random() * 100 + "vw";
    drop.style.animationDelay = Math.random() * 1 + "s";
    rainContainer.appendChild(drop);
}

function getWeather() {
    const city = document.getElementById("city").value;
    const apiKey = "YOUR_API_KEY_HERE";
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

    fetch(url)
        .then(res => res.json())
        .then(data => {
            if (data.cod !== 200) {
                document.getElementById("result").innerHTML = "‚ùå City not found";
                return;
            }

            const condition = data.weather[0].main.toLowerCase();

            document.getElementById("result").innerHTML = `
                <p><b>${data.name}</b></p>
                <p>üå°Ô∏è ${data.main.temp} ¬∞C</p>
                <p>‚òÅÔ∏è ${data.weather[0].description}</p>
                <p>üíß Humidity: ${data.main.humidity}%</p>
            `;

            // Reset effects
            rainContainer.style.display = "none";
            sun.style.display = "none";

            if (condition.includes("rain")) {
                document.body.style.background = "linear-gradient(to top, #2c3e50, #3498db)";
                rainContainer.style.display = "block";
            } 
            else if (condition.includes("clear")) {
                document.body.style.background = "linear-gradient(to top, #ff9966, #ff5e62)";
                sun.style.display = "block";
            } 
            else {
                document.body.style.background = "linear-gradient(to top, #636363, #a2ab58)";
            }
        });
}
</script>

</body>
</html>
